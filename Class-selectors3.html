<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class-selectors3</title>
    <link rel="stylesheet" href="Class-selectors3.css">

</head>
<body>
    <div class="notebox">
        This is an informational note.
    </div>

    <div class="notebox warning">
        This note shows a warning.
    </div>

    <div class="notebox danger">
        This note shows danger!
    </div>

    <div class="danger">
        This won`t get styled - it also to have the notebox class
    </div>
</body>
</html>
